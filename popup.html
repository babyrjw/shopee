<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
  	<table style="width:25em">
  		<tbody>
  			<tr>
  				<td style="width: 15em;">
  					<label>enable anlysis alibaba</label>
  				</td>
  				<td>
  					<input id="get_alibaba" type="checkbox" />
  				</td>
  			</tr>
  			<tr>
  				<td style="width: 15em;">
  					<label>enable auto fill skuid</label>
  				</td>
  				<td>
  					<input id="get_auto_fill_skuid" type="checkbox" />
  				</td>
  			</tr>
  			<tr>
  				<td style="width: 15em;">
  					<label>convert shoe's size to</label>
  				</td>
  				<td>
  					<select id="get_convert_size">
  						<option value="1">China</option>
  						<option value="2">Europe</option>
  						<option value="3">America</option>
  						<option value="4">Korea</option>
  					</select>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<label>price delta</label>
  				</td>
  				<td>
  					<input style="width: 5em;" id="price_delta" type="text" />
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<label>exchange rate</label>
  				</td>
  				<td>
  					<input style="width: 5em;" id="exchange_rate" type="text" />
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<label>express index</label>
  				</td>
  				<td>
  					<input style="width: 5em;" id="express" type="text" />
  				</td>
  			</tr>
  		</tbody>
  		
  		
  	</table>
    <script src="popup.js"></script>
  </body>
</html>
